<html>
  <head>
    <title>The Scientific Seven-Minute Workout</title>
    <script src="jquery.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="jquery.fittext.js"></script>
    <script src="clock.js"></script>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span1">
            <div class="actions">
              <div class="start"><i class="icon-play"></i></div>
              <div class="stop"><i class="icon-stop"></i></div>  
              <div class="mute"><i class="icon-volume-up"></i><br><span class="info">On</span></div>
              <div class="unMute"><i class="icon-volume-off"></i><br><span class="info">Off</span></div>  
            </div>
            
          </div> 

          <div class="drills span11">
            <ol>
              <li>Jumping jacks</li>
              <li>Wall sit</li>
              <li>Push-up</li>
              <li>Abdominal crunch</li>
              <li>Step-up onto chair</li>
              <li>Squat</li>
              <li>Triceps dip on chair</li>
              <li>Plank</li>
              <li>High knees/running in place</li>
              <li>Lunge</li>
              <li>Push-up and rotation</li>
              <li>Side plank</li>
            </ol>
          </div>     
        </div>
        
        
      </div>
      

      
    
    <div class="credits">
      Credits:<br>
      <a href="http://well.blogs.nytimes.com/2013/05/09/the-scientific-7-minute-workout/">nytimes.com</a><br>
      <a href="http://journals.lww.com/acsm-healthfitness/Fulltext/2013/05000/HIGH_INTENSITY_CIRCUIT_TRAINING_USING_BODY_WEIGHT_.5.aspx">ACSM</a>
    </div>

  </body>
</html>
