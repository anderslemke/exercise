      <div class="container-fluid">
        <div class="row-fluid">

          <div class="span1">
            <div class="actions">
              <div class="start"><i class="icon-play"></i></div>
              <div class="stop"><i class="icon-stop"></i></div>  
              <div class="mute"><i class="icon-volume-up"></i><br><span class="info">On</span></div>
              <div class="unMute"><i class="icon-volume-off"></i><br><span class="info">Off</span></div>  
            </div>
            
          </div> 

          <div class="drills span11">
            <ol>
              <li class="first">Jumping jacks</li>
              <li>Wall sit</li>
              <li>Push-up</li>
              <li>Abdominal crunch</li>
              <li>Step-up onto chair</li>
              <li>Squat</li>
              <li>Triceps dip on chair</li>
              <li>Plank</li>
              <li>High knees/running in place</li>
              <li>Lunge</li>
              <li>Push-up and rotation</li>
              <li>Side plank</li>
            </ol>
          </div>     
        </div>
